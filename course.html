<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Taken</title>
</head>
<body>

<h1>Courses Taken</h1>

<ul id="courseList">
  <li><a href="#" onclick="showSyllabus('Numerical Analysis', 'https://digitalmeasures.utep.edu/ai/syi/schteach/Math5329f19-syllabus-2.pdf')">Numerical Analysis</a></li>
  <!-- Add more courses here -->
</ul>

<div id="syllabusContainer" style="display:none;">
  <h2 id="courseTitle"></h2>
  <iframe id="syllabusFrame" style="width:100%;height:500px;"></iframe>
</div>

<script>
  function showSyllabus(courseName, syllabusLink) {
    document.getElementById('courseTitle').innerText = courseName;
    document.getElementById('syllabusFrame').src = syllabusLink;
    document.getElementById('syllabusContainer').style.display = 'block';
  }
</script>

</body>
</html>
