<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Taken</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    #syllabusContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #syllabusFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<h1>Courses Taken</h1>

<ul id="courseList">
  <li><a href="#" onclick="showSyllabus('Numerical Analysis', 'https://digitalmeasures.utep.edu/ai/syi/schteach/Math5329f19-syllabus-2.pdf')">Numerical Analysis</a></li>
  <!-- Add more courses here -->
</ul>

<div id="syllabusContainer" style="display:none;">
  <h2 id="courseTitle"></h2>
  <iframe id="syllabusFrame"></iframe>
</div>

<script>
  function showSyllabus(courseName, syllabusLink) {
    document.getElementById('courseTitle').innerText = courseName;
    document.getElementById('syllabusFrame').src = syllabusLink;
    document.getElementById('syllabusContainer').style.display = 'flex';
  }
</script>

</body>
</html>
